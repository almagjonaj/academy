<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Login Page</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Login"
				style="width: 40%;height:30%;margin-left:35%;" styleClass="centered">
				<p:messages id="msgs" />
				<h:panelGrid id="panel" columns="3" cellpadding="5">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username"
						value="#{manageUserBean.entity.username}" required="true"
						label="Username" requiredMessage="Username cannot be empty"
						validatorMessage="The length of the username should be between 2 and 8 characters">
						<f:validateLength minimum="2" maximum="8" />
					</p:inputText>

					<p:message for="username" id="theusername" display="tooltip" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{manageUserBean.entity.password}"
						label="password" required="true"
						requiredMessage="Password should not be empty">
						<f:validateLength minimum="2" />

					</p:password>

					<p:message for="password" id="thepassword" display="tooltip" />

				</h:panelGrid>

				<p:commandButton value="Login" update="panel"
					action="#{manageUserBean.validateLogin}" icon="ui-icon-check"
					style="margin-left:35%;" />
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
