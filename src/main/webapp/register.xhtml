<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:body>
		<h:form id="Register">
			<p:panel id="panel" header="Register"
				style="width: 40%;height:30%;margin-left:35%;" styleClass="centered">
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="firstname" value="Firstname" />
					<p:inputText id="firstname" value="#{userEntity.firstName}"
						required="true" label="Firstname"
						requiredMessage="Firstname cannot be empty">
						<f:validateLength minimum="2" />
						<p:ajax update="thefirstname" event="keyup" />
					</p:inputText>
					<p:message for="firstname" id="thefirstname" display="tooltip" />

					<p:outputLabel for="lastname" value="Lastname" />
					<p:inputText id="lastname" value="#{userEntity.lastname}"
						label="lastname" required="true"
						requiredMessage="Lastname cannot be empty">
						<f:validateLength minimum="2" />
						<p:ajax update="thelastname" event="keyup" />
					</p:inputText>

					<p:message for="lastname" id="thelastname" display="tooltip" />
					
					<p:outputLabel for="username" value="Username" />
					<p:inputText id="username" value="#{userEntity.username}"
						label="username" required="true"
						requiredMessage="Username cannot be empty">
						<f:validateLength minimum="2" />
						<p:ajax update="theusername" event="keyup" />
					</p:inputText>

					<p:message for="username" id="theusername" display="tooltip" />

				</h:panelGrid>

				<p:commandButton value="Register" update="panel"
					actionListener="#{user.save}" icon="ui-icon-check"
					style="margin-left:35%;" />
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
